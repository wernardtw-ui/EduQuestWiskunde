<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduQuest Wiskunde â€“ Grade 9</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f9ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #007847;
      color: white;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
    }

    .controls {
      margin: 16px;
    }

    select, button {
      padding: 8px 12px;
      margin: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #question {
      font-size: 18px;
      margin: 20px;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 20px;
    }

    .option {
      background: #fff;
      padding: 10px 14px;
      border: 2px solid #007847;
      border-radius: 8px;
      cursor: grab;
      transition: 0.3s;
    }

    .option:hover {
      background: #e8f5e9;
    }

    .drop-slot {
      margin: 12px auto;
      padding: 14px;
      border: 2px dashed #999;
      border-radius: 8px;
      width: 260px;
      min-height: 40px;
      background: #fafafa;
    }

    .hint-box {
      margin: 10px;
      font-style: italic;
      color: #444;
      display: none;
    }

    /* Celebration Modal */
    #celebration {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      z-index: 9998;
    }

    #celebration h2 {
      color: #007847;
    }

    /* SA Flag + Slogan */
    .flag-banner {
      position: fixed;
      top: 12px;
      right: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 9999;
    }

    .sa-flag {
      width: 60px;
      height: auto;
      border: 2px solid #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .slogan {
      margin-top: 4px;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(
        90deg,
        #007847, #ffb612, #000000, #de3831, #002395, #ffffff
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }

    /* Animations */
    .drop-slot.correct {
      animation: correctFlash 0.8s ease;
      background-color: #c8e6c9 !important;
      border-color: #2ecc71 !important;
    }
    .option.shake {
      animation: shake 0.5s;
    }
    @keyframes correctFlash {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); background-color: #2ecc71; }
      100% { transform: scale(1); background-color: #fafafa; }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <header>EduQuest Wiskunde â€“ Graad 9</header>

  <!-- Flag & Slogan -->
  <div class="flag-banner">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Flag_of_South_Africa.svg" 
         alt="SA Flag" class="sa-flag">
    <span class="slogan">Proudly South African</span>
  </div>

  <div class="controls">
    <select id="termSelect">
      <option value="">Select Term</option>
      <option value="term1.json">Term 1</option>
      <option value="term2.json">Term 2</option>
      <option value="term3.json">Term 3</option>
      <option value="term4.json">Term 4</option>
    </select>

    <select id="subjectSelect" disabled>
      <option value="">Select Subject</option>
    </select>

    <button id="startBtn">Start</button>
    <button id="hintBtn">Show Hint</button>
  </div>

  <div id="question"></div>
  <div class="drop-slot" id="dropSlot">Drop steps here...</div>
  <div class="options" id="options"></div>
  <div class="hint-box" id="hintBox"></div>

  <!-- Celebration -->
  <div id="celebration">
    <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
    <p>You completed all questions!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
